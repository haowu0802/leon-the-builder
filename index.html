<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Leon The Builder</title>
        <link href="framework/css/bootstrap.min.css" rel="stylesheet">
        <link href="framework/css/style.css" rel="stylesheet">
        <script src="framework/js/jquery-3.2.1.min.js"></script>
        <script src="framework/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>

    <body>
        <div class="container">

            <div class="row">
                <div class="col-md-2">
                    <img class="title-logo img-responsive" alt="Leon The Builder Logo"
                        src="res/arrow_icon_100x100.png">
                </div>
                <div class="col-md-10 text-right text-uppercase">
                    <h1 class="title-super">Leon The Builder</h1>
                    <h3 class="color-gray">Full Stack Developer</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive center-block img-rounded" alt="Leon The Builder Home Page"
                        src="res/Skills-website-image-1000x350.jpg">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2 class="color-gray">Featured Work</h2>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-md-4">
                    <img class="img-responsive center-block img-rounded" alt="Skillget"
                        data-toggle="modal" data-target="#proj0"
                        src="res/skillget_300x200.jpg">
                    <h3>Skillget</h3>
                    <p><a href="http://github/haowu0802/skillget">Link to project</a></p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive center-block img-rounded" alt="Royal Garden Construction"
                        data-toggle="modal" data-target="#proj1"
                        src="res/garden_300x200.jpg">
                    <h3>Royal Garden Construction</h3>
                    <p><a href="http://github/haowu0802/rgc">Link to project</a></p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive center-block img-rounded" alt="Hencon"
                        data-toggle="modal" data-target="#proj2"
                        src="res/anime_300x200.jpg">
                    <h3>Hencon</h3>
                    <p><a href="http://github/haowu0802/hencon">Link to project</a></p>
                </div>
            </div>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="proj0" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel1">Favorite App Page</h4>
                    </div>
                    <div class="modal-body">
                        <img class="img-responsive" src="res/skillget_300x200.jpg" alt="Hencon">
                        <article>Skillget.</article>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="proj1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel2">Favorite App Page</h4>
                    </div>
                    <div class="modal-body">
                        <img class="img-responsive" src="res/garden_300x200.jpg" alt="Hencon">
                        <article>Royal Garden Construction.</article>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="proj2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel3">Favorite App Page</h4>
                    </div>
                    <div class="modal-body">
                        <img class="img-responsive" src="res/anime_300x200.jpg" alt="Hencon">
                        <article>Hencon.</article>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
